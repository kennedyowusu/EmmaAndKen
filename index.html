<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--
    Hello Camper!
    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!
    - The freeCodeCamp Team
    -->

    <div class="heading">
      <h1 id="title">Emmanuel And Kennedy Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <div class="form-main">
        <form id="survey-form">
          <label id="name-label">
            Enter Name:
            <input type="text" id="name" required placeholder="Enter Name..." />
          </label>

          <label id="email-label">
            Enter Email:
            <input
              type="email"
              id="email"
              required
              placeholder="Enter Email Address..."
            />
          </label>

          <label id="number-label">
            Enter Number:
            <input
              type="number"
              min="0"
              max="9"
              id="number"
              required
              placeholder="Enter Your Age..."
            />
          </label>

          <select id="dropdown" class="selected">
            <option>One</option>
            <option>Two</option>
          </select>

          <div>
            <input type="radio" name="radio" value="1" id="radio1" />
            <label for="radio1">One</label>

            <input type="radio" name="radio" value="2" id="radio2" />
            <label for="radio2">Two</label>
          </div>

          <div>
            One:
            <input
              type="checkbox"
              id="checkbox"
              name="checkbox"
              value="checked"
            />
            Two:
            <input
              type="checkbox"
              id="checkbox"
              name="checkbox"
              value="checked"
            />
          </div>

          <textarea> </textarea>

          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
