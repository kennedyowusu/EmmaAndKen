<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--
    Hello Camper!
    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!
    - The freeCodeCamp Team
    -->

    <div class="heading">
      <h1 id="title">Emmanuel And Kennedy Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <div class="form-main">
        <form id="survey-form">
          <label id="name-label">
            Name:
            <input type="text" id="name" required placeholder="Enter Name..." />
          </label>

          <label id="email-label">
             Email:
            <input
              type="email"
              id="email"
              required
              placeholder="Enter Email Address..."
            />
          </label>

          <label id="number-label">
             Age:
            <input
              type="number"
              min="0"
              max="9"
              id="number"
              
              placeholder="Enter Your Age..."
            />
          </label>

          <label>Which option best describes your current role?</label>

          
          <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" name="radio" value="1" id="radio1" />
            <label for="radio1">Definitely</label>

            <input type="radio" name="radio" value="2" id="radio2" />
            <label for="radio2">Maybe</label>

            <input type="radio" name="radio" value="3" id="radio3" />
            <label for="radio3">Not Sure</label>
          </div>

          <select name="" id="">
            <option value="">
              Select an Option
            </option>

            <option value="1">
              Challenges  
            </option>

            <option value="2">
              Projects
            </option>

            <option value="3">
              Community
            </option>

            <option value="4">
              Open Source
            </option>
          </select>

          
          <div>
            <p>What would you like to see improved? (Check all that apply)</p>

            <input type="checkbox" name="checkbox" value="1" id="checkbox1" />
            <label for="checkbox1">One</label>
            <input type="checkbox" name="checkbox" value="2" id="checkbox2" />
            <label for="checkbox2">Two</label>
            <input type="checkbox" name="checkbox" value="3" id="checkbox3" />
            <label for="checkbox3">Three</label>
          </div>

          <textarea> </textarea>

          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
